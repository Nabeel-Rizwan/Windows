<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 - Nabeel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="icons">
      <img class="nabeel"
        style="margin-top: 1rem; border-radius:8px; padding-top:2px; padding-bottom: 2px; margin-left: 2.8rem; padding-right:5px; padding-left:5px; cursor:pointer;"
        width="50px"
        src="folder.png"
        alt=""
      />  

      <div style="margin-left: 3.2rem; margin-top:2px;">Nabeel</div>
      <img 
        style="margin-top: 1.8rem; padding-right:10px; border-radius:8px; padding-top:7px; padding-bottom:7px; padding-left:10px; margin-left: 2.3rem; cursor:pointer;"
        width="48px"
        src="word.jpeg"
        alt=""
      />
      <div style="margin-left: 3.7rem; margin-top:0.3rem;">Word</div>
      <img
        style="margin-top: 1.6rem; margin-left: 2.3rem; border-radius:8px; padding-top:5px; padding-bottom:5px; cursor:pointer;"
        width="80px"
        src="chromeicon.png"
        alt=""
      />
      <div style="margin-left: 3rem; margin-top: 0.5rem">Chrome</div>

    </div>
     

    <center><img style="border-radius:10px;"height=450 width=650 class= "window" src="inside.jpg" alt=""></center>

    <div class="taskbar">
      <img src="icons.PNG" alt="" />
      <img class="right" src="taskbarright.PNG" alt="" />
    </div>
    <div class="start">
      <img src="startmenu.PNG" alt="" />
    </div>
    <div class="notification">
        <img src="notification.jpeg">
    </div>
  </body>
  <script src="script.js"></script>
</html>
