<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 - Nabeel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div class="icons">
      <img class="nabeel"
        style="margin-top: 1rem; border-radius:8px; padding-top:2px; padding-bottom: 2px; margin-left: 2.8rem; padding-right:5px; padding-left:5px; cursor:pointer;"
        width="40px"
        src="folder.png"
        alt=""
      />  

      <div style="margin-left: 3rem; margin-top:2px;">Nabeel</div>
      <img class="settings"
        style="margin-top: 1.3rem; padding-right:10px; border-radius:8px; padding-top:7px; padding-bottom:7px; padding-left:10px; margin-left: 2.5rem; cursor:pointer;"
        width="40px"
        src="settings.png"
        alt=""
      />
      <div style="margin-left: 2.8rem; margin-top:0.3rem;">Settings</div>
      <img class="chrome"
        style="margin-top: 1.6rem; margin-left: 2.4rem; border-radius:8px; padding-top:10px; padding-bottom:10px; padding-right:10px; padding-left:10px; cursor:pointer;"
        width="40px"
        src="edgeicon.png"
        alt=""
      />
      <div style="margin-left: 3.3rem; margin-top: 0.3rem">Edge</div>

    </div>
     

    <center><img style="border-radius:10px;"height=440 width=650 class= "window" src="explorer.png" alt=""></center>

    <div class="taskbar">
      <img src="icons.PNG" alt="" />
      <img class="right" src="taskbarright.PNG" alt="" />
    </div>
    <div class="start">
      <img height=550 width=500 src="startmenu.PNG" alt="" />
    </div>
    <div class="notification">
        <img height=600 width=300 src="notification.jpeg">
    </div>
  </body>
  <script src="script.js"></script>
</html>
